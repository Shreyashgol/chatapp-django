{% extends "layout.html" %}
{% block content %}
<h1 class="text-white">Hello World</h1>
<h2>
    {% if form.instance.pk %}
    Edit Tweet
    {% else %}
    Create Tweet
    {% endif %}
    <form method= "post" enctype="multipath/form-data" class="form">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-warning" type = "submit">Submit</button>
    </form>
    <a href = "{% url "tweet_list" %}">Back to tweet_list</a>
</h2>
{% endblock content %}
